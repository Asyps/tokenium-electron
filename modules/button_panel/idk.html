<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Buttons</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            width: 90vw;
            justify-content: center;
        }
        .button {
            aspect-ratio: 1 / 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            background-color: lightgray;
        }
        .size-normal { width: 100px; font-size: 16px; }
        .size-small  { width: 80px; font-size: 14px; }
        .size-smaller { width: 60px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container" id="buttonContainer"></div>

    <script>
        const container = document.getElementById("buttonContainer");

        function addButton() {
            const btn = document.createElement("div");
            btn.classList.add("button", "size-normal");
            btn.textContent = container.children.length + 1;
            container.appendChild(btn);
            adjustButtonSize();
        }

        function adjustButtonSize() {
            document.body.style.overflow = "hidden"; // Prevents natural scrolling during the check
            let sizeClass = "size-normal";

            if (document.body.scrollHeight > window.innerHeight) {
                sizeClass = "size-small";
            }
            if (document.body.scrollHeight > window.innerHeight) {
                sizeClass = "size-smaller";
            }

            document.querySelectorAll(".button").forEach(btn => {
                btn.classList.remove("size-normal", "size-small", "size-smaller");
                btn.classList.add(sizeClass);
            });

            document.body.style.overflow = ""; // Restore scrolling
        }

        window.addEventListener("resize", adjustButtonSize);

        // Add initial buttons for testing
        for (let i = 0; i < 20; i++) addButton();
    </script>
</body>
</html>
