<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window layout test</title>
</head>
<body>
    <input type="button" id="Toggle layout mode button" value="Toggle layout mode button" style="-webkit-app-region: no-drag; z-index: 10001; position: absolute;">
    <input type="button" id="Shutdown button" value="Shutdown button" style="position: absolute; top: 80px">
    <input type="button" id="Restart button" value="Restart button" style="position: absolute; top: 110px">
    <input type="button" id="OpenDevToolsButton" value="Open DevTools" onclick="window.openDevTools()" style="position: absolute; top: 50px; left: 10px; z-index: 10001; -webkit-app-region: no-drag;"/>
    <script src="script.js"></script>
</body>
</html>
