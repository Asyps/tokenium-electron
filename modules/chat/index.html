<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="tab-content" id="playerChat">
        <div class="chat-container">
            <div class="chat-messages" id="playerChatMessages">
                <div class="scroll-anchor" id="playerChatScrollAnchor"></div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="playerChatInput" class="chat-input" placeholder="Type your message..."></input>
            <button id="playerSendButton" class="send-button" onclick="playerChat.confirm()">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
