<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Chat content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Example JavaScript to add chat components

        // Function to add a system message
        function addSystemMessage(text) {
            const message = document.createElement('div');
            message.className = 'system-message';
            message.textContent = text;
            document.getElementById('chatMessages').appendChild(message);
        }

        // Function to add a user header
        function addUserHeader(userName, userImage) {
            const header = document.createElement('div');
            header.className = 'user-header';

            const img = document.createElement('img');
            img.src = userImage;
            img.alt = userName;
            img.className = 'user-image';

            const name = document.createElement('span');
            name.className = 'user-name';
            name.textContent = userName;

            header.appendChild(img);
            header.appendChild(name);

            document.getElementById('chatMessages').appendChild(header);
        }

        // Function to add a user message
        function addUserMessage(text) {
            const message = document.createElement('div');
            message.className = 'user-message';
            message.textContent = text;
            document.getElementById('chatMessages').appendChild(message);
        }

        // Example usage:
        addSystemMessage("Welcome to the chat!");
        addUserHeader("Alice", "../tokenium/images/Dave.png");
        addUserMessage("Hi there!");
        addUserMessage("How are you?");
        addUserHeader("Bob", "../tokenium/images/Dave.png");
        addUserMessage("I'm good, thanks!");
        addSystemMessage("Server will shut up!");
        addUserHeader("Bob", "../tokenium/images/Dave.png");
        addUserMessage("Noooooooooooo!");
        addSystemMessage("Welcome to the chat!");
        addUserHeader("Alice", "../tokenium/images/Dave.png");
        addUserMessage("Hi there!");
        addUserMessage("How are you?");
        addUserHeader("Bob", "../tokenium/images/Dave.png");
        addUserMessage("I'm good, thanks!");
        addSystemMessage("Server will shut up!");
        addUserHeader("Bob", "../tokenium/images/Dave.png");
        addUserMessage("Nooooooooooooooooooooooooooooooooooooooo! Test to see how it looks when the text is sooooooooo long it will wrap to the next line whoooooooooo!");
    </script>
</body>
</html>
