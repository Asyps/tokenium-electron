<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Owner Settings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="game-name">Game Name</h1>
  <div class="container"> <!-- Left Box: Server Information -->
    <div class="box" id="server-info-box">
      <h2>
        <div class="status-light" id="server-status-light"></div> <span id="server-status-text">Server is offline</span>
      </h2>
      <div class="input-group"> <label for="server-address">IP Address and Port</label> <input type="text"
          id="server-address"> <label for="server-password">Password</label> <input type="password"
          id="server-password"> </div> <button class="save" id="save-server-info-button">Save</button>
    </div>

    <!-- Middle Box: Game Options -->
    <div class="box" id="game-options-box">
      <h2>Game Options</h2>
      <!-- This button uses the same style as the module settings button from the player menu -->
      <button class="modules" id="local-module-settings-button">Local Module Settings</button>
      <!-- New owner-specific buttons; for now styled with a placeholder orange -->
      <button class="owner-button" id="table-settings-button">Table Settings</button>
      <button class="owner-button" id="dm-options-button">DM Options</button>
      <button class="owner-button" id="advanced-settings-button">Advanced Settings</button>
    </div>

    <!-- Right Box: Player Settings -->
    <div class="box" id="player-settings-box">
      <h2>Player Settings</h2>
      <div class="input-group">
        <label for="player-limit">Player Limit</label>
        <input type="number" id="player-limit" min="1" max="20" value="6">
      </div>
      <div class="access-list">
        <h3>Access List</h3>
        <div class="player-list" id="access-list">
          <div class="player">
            <div class="status-light" style="background-color: green;"></div>
            <span>Player One</span>
          </div>
          <div class="player">
            <div class="status-light" style="background-color: green;"></div>
            <span>Player Two</span>
          </div>
        </div>
      </div>
      <button class="save" id="save-player-settings-button">Save Player Settings</button>
    </div>

  </div>
  <div class="buttons"> <button class="return" id="return-button">Return</button> <button class="start"
      id="start-game-button">Start Game</button> </div>
  <script src="script.js"></script>
</body>

</html>
