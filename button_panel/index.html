<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button panel</title>
    <link id="tokenium style" rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div id="gameNameDiv">Game name</div>
    <button id="shutdown" onclick="window.shutdown(false)"><img src="icons/shutdown.png"></img></button>
    <span class="layout_mode_wrapper">
        <button id="layout_mode" onclick="toggleLayoutMode()" style="-webkit-app-region: no-drag;"><img src="icons/layout_icon.png"></img></button>
    </span>
    <script src="script.js"></script>
</body>
</html>
