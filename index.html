<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .box h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .box button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box button:hover {
            background-color: #d6d6d6;
        }

        .box button.delete {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .box button.delete:hover {
            background-color: #f1b0b7;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red; /* Default to offline */
        }

        .player-list {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .player .status-light {
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>
    <h1>Game Name</h1>
    <div class="container">
        <div class="box">
            <h2>Server Status</h2>
            <div class="status">
                <div class="status-light" id="status-light"></div>
                <span id="server-status-text">Server is offline</span>
            </div>
            <label for="server-address">IP Address and Port</label>
            <input type="text" id="server-address" style="width: 100%; margin-bottom: 10px;">
            <label for="server-password">Password</label>
            <input type="password" id="server-password" style="width: 100%; margin-bottom: 10px;">
            <button>Save</button>
        </div>

        <div class="box">
            <h2>Game Settings</h2>
            <button>Change Modules</button>
            <button class="delete">Delete Game</button>
        </div>

        <div class="box">
            <h2>Players Connected</h2>
            <div class="player-list" id="player-list">
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Player One</span>
                </div>
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Player Two</span>
                </div>
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Bob</span>
                </div>
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Petr Pavel Idk</span>
                </div>
            </div>
            <div>Player Limit: <span id="player-limit">0</span></div>
        </div>
    </div>

    <div class="buttons">
        <button>Confirm</button>
        <button>Confirm and Start</button>
    </div>

    <script>
        // Example logic to toggle online/offline status
        const statusLight = document.getElementById('status-light');
        const serverStatusText = document.getElementById('server-status-text');

        function updateServerStatus(isOnline) {
            if (isOnline) {
                statusLight.style.backgroundColor = 'green';
                serverStatusText.textContent = 'Server is online';
            } else {
                statusLight.style.backgroundColor = 'red';
                serverStatusText.textContent = 'Server is offline';
            }
        }

        // Example: Set to online
        updateServerStatus(true); // Change to false for offline

        // Example logic to dynamically add players
        const playerList = document.getElementById('player-list');

        function addPlayer(name, isOnline) {
            const playerDiv = document.createElement('div');
            playerDiv.classList.add('player');

            const light = document.createElement('div');
            light.classList.add('status-light');
            light.style.backgroundColor = isOnline ? 'green' : 'red';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;

            playerDiv.appendChild(light);
            playerDiv.appendChild(nameSpan);
            playerList.appendChild(playerDiv);
        }

        // Example: Adding more players
        addPlayer('New Player', true);
        addPlayer('Another Player', false);
    </script>
</body>
</html>
