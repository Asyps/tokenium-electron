<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        /* Generated by ChatGPT */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #222;
            color: #ccc;
            overflow: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 40px;
            color: red; /* Placeholder for signature color */
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
            background-color: #3a3a3a;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            width: 220px;
            color: white;
        }

        .box h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 20px; /* Increased font size */
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticles 5s infinite;
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Disabled button style */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #555;
            color: #999;
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    <h1 id="game-name">Game Name</h1>
    <div class="container">
        <div class="box">
            <h2>
                <div class="status-light" id="status-light"></div>
                <span id="server-status-text">Server is offline</span>
            </h2>
            <input type="text" id="server-address" placeholder="IP Address and Port">
            <input type="password" id="server-password" placeholder="Password">
            <button id="save-button">Save</button>
        </div>
        <div class="box">
            <h2>Game Settings</h2>
            <button id="modules-button" disabled>Change Modules</button>
            <button id="delete-button" disabled>Delete Game</button>
        </div>
        <div class="box">
            <h2>Players Connected</h2>
            <div>Online: <span id="online-players">2</span> / <span id="total-players">6</span></div>
            <div class="player-list" id="player-list"></div>
            <div>Player Limit: <span id="player-limit">0</span></div>
        </div>
    </div>
    <div class="buttons">
        <button id="return-button">Return</button>
        <button id="start-button" disabled>Start</button>
    </div>
    <script>
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${3 + Math.random() * 5}s`;
            }
        }
        createParticles();
    </script>
</body>
</html>
