<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        /* Generated by ChatGPT */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            color: #333;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 40px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #3a3a3a;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            width: 220px;
            color: white;
        }

        .box h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group input {
            width: calc(100% - 16px);
            padding: 6px;
            border: 1px solid #aaa;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333;
        }

        .box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .box button.save {
            border: 1px solid #4CAF50;
            background-color: #e0f7da;
            color: #333;
        }

        .box button.save:hover {
            background-color: #b2fab4;
            transform: translateY(-2px);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .box button.delete {
            border: 1px solid #d32f2f;
            background-color: #f8d7da;
            color: #333;
        }

        .box button.delete:hover {
            background-color: #f4a6a6;
        }

        .player-list {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 5px;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button.confirm {
            border: 1px solid #4CAF50;
            background-color: #c8e6c9;
            color: #333;
        }

        .buttons button.confirm:hover {
            background-color: #a5d6a7;
            transform: translateY(-2px);
        }

        .buttons button.confirm-start {
            border: 1px solid #0288d1;
            background-color: #bbdefb;
            color: #333;
        }

        .buttons button.confirm-start:hover {
            background-color: #90caf9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Game Name</h1>
    <div class="container">
        <div class="box">
            <h2>
                <div class="status-light" id="status-light"></div>
                <span id="server-status-text">Server is offline</span>
            </h2>
            <div class="input-group">
                <label for="server-address">IP Address and Port</label>
                <input type="text" id="server-address">
                <label for="server-password">Password</label>
                <input type="password" id="server-password">
            </div>
            <button class="save">Save</button>
        </div>

        <div class="box">
            <h2>Game Settings</h2>
            <button>Change Modules</button>
            <button class="delete">Delete Game</button>
        </div>

        <div class="box">
            <h2>Players Connected</h2>
            <div>Online: <span id="online-players">2</span> / <span id="total-players">6</span></div>
            <div class="player-list" id="player-list">
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Player One</span>
                </div>
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Player Two</span>
                </div>
            </div>
            <div>Player Limit: <span id="player-limit">0</span></div>
        </div>
    </div>

    <div class="buttons">
        <button class="confirm">Confirm</button>
        <button class="confirm-start">Confirm and Start</button>
    </div>
</body>
</html>
