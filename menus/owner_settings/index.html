<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Owner Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="game-name">Game Name</h1>
  
  <div class="container">
    <div class="box" id="server-data-div">
      <h2 class="header-with-light">
        <div class="status-light" id="server-status-light"></div>
        <span>Server is <span id="server-status-text">offline</span></span>
      </h2>
      <label for="server-address">IP Address and Port</label>
      <input type="text" id="server-address" placeholder="192.168.1.1:12345">
      <label for="server-password">Password</label>
      <input type="password" id="server-password">
      <hr>
      <label for="game-name-input">Game Name</label>
      <input type="text" id="game-name-input">
      <div class="color-picker-container">
        <input type="color" id="signature-color">
        <label for="signature-color">Characteristic color</label>
      </div>
      <button class="save" id="save-button" disabled>Save</button>
    </div>

    <div class="middle-column">
      <div class="box">
        <h2>Local Settings</h2>
        <button class="modules" id="local-modules-button">Change local modules</button>
        <button class="delete" id="delete-game-button">Delete game from client</button>
      </div>
      <div class="box">
        <h2>Server Settings</h2>
        <button class="owner-button" id="required-modules-button">Edit required modules</button>
        <button class="owner-button" id="window-layout-button">Set default layout</button>
      </div>
    </div>

    <div class="box">
      <h2>Player Settings</h2>
      <div class="player-info">
        <span>Online: <span id="online-players">2</span> / <span id="total-players">6</span></span>
      </div>
      <div class="player-list-container">
        <div class="player-list" id="player-list">
          <div class="player">
            <div class="status-light" style="background-color: green;"></div>
            <span>Player One</span>
          </div>
          <div class="player">
            <div class="status-light" style="background-color: green;"></div>
            <span>Player Two</span>
          </div>
        </div>
      </div>
      <div class="player-limit">
        <span>Player Limit: <span id="player-limit">0</span></span>
      </div>
      <button class="owner-button" id="access-controls-button">Access Controls</button>
      <button class="owner-button" id="permission-manager-button">Permission Manager</button>
    </div>
  </div>

  <div class="buttons">
    <button class="return" id="return-button">Return</button>
    <button class="start" id="start-button">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
