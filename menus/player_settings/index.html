<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="game-name">Game Name</h1>
  
  <div class="container">
    <div class="box">
      <h2>
        <div class="status-light" id="status-light"></div>
        <span id="server-status-text">Server is offline</span>
      </h2>
      <div class="input-group">
        <label for="server-address">IP Address and Port</label>
        <input type="text" id="server-address">
        <label for="server-password">Password</label>
        <input type="password" id="server-password">
      </div>
      <button class="save" id="save-button">Save</button>
    </div>

    <div class="box">
      <h2>Game Settings</h2>
      <button class="modules" id="change-modules-button">Change Modules</button>
      <button class="delete" id="delete-game-button">Delete Game</button>
    </div>

    <div class="box">
      <h2>Players Connected</h2>
      <div>
        Online: <span id="online-players">2</span> / <span id="total-players">6</span>
      </div>
      <div class="player-list" id="player-list">
        <div class="player">
          <div class="status-light" style="background-color: green;"></div>
          <span>Player One</span>
        </div>
        <div class="player">
          <div class="status-light" style="background-color: green;"></div>
          <span>Player Two</span>
        </div>
      </div>
      <div>
        Player Limit: <span id="player-limit">0</span>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="return" id="return-button">Return</button>
    <button class="start" id="start-button">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
