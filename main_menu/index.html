<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Main Menu</title>
</head>
<body>
    <div id="title">Name goes here</div>
    <form id="select game form">
        <table>
            <tr>
                <td>
                    <select id="select game">
                        <option value="-">Select Game</option>
                    </select>
                </td>
                <td>
                    <input type="button" id="play" value="Play" onclick="start()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="create" value="Create new game">
                </td>
                <td>
                    <input type="button" id="change" value="Change modules" onclick="openModuleSelector()">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="button" id="remove" value="Remove game">
                </td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
