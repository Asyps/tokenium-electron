<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        /* Generated by ChatGPT */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            color: #333;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 40px;
            color: red; /* Placeholder for signature color */
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #3a3a3a;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            width: 220px;
            color: white;
        }

        .box h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 20px; /* Increased font size */
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group input {
            width: calc(100% - 16px);
            padding: 6px;
            border: 1px solid #aaa;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333;
        }

        /* Base style for all box buttons */
        .box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s;
            background-color: transparent;
        }

        /* Save button (green) */
        .box button.save {
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .box button.save:hover {
            background-color: #88fc3f;
            transform: translateY(-2px);
            box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
            color: black;
        }
        .box button.save:active {
            background-color: #4CAF50;
            color: white;
        }

        /* Modules button (blue) */
        .box button.modules {
            border: 1px solid #0288d1;
            color: #0288d1;
        }
        .box button.modules:hover {
            background-color: #81D4FA;
            transform: translateY(-2px);
            box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
            color: black;
        }
        .box button.modules:active {
            background-color: #0288d1;
            color: white;
        }

        /* Delete button (red) */
        .box button.delete {
            border: 1px solid #d32f2f;
            color: #d32f2f;
        }
        .box button.delete:hover {
            background-color: #ff754f;
            transform: translateY(-2px);
            box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
            color: black;
        }
        .box button.delete:active {
            background-color: #d32f2f;
            color: white;
        }

        .player-list {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 5px;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        /* Base style for all confirmation buttons */
        .buttons button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, color 0.2s;
            background-color: transparent;
        }

        /* Return button (blue) */
        .buttons button.return {
            border: 1px solid #0288d1;
            color: #0288d1;
            padding: 12px 24px;
            font-size: 18px;
        }
        .buttons button.return:hover {
            background-color: #81D4FA;
            transform: translateY(-2px);
            color: black;
        }
        .buttons button.return:active {
            background-color: #0288d1;
            color: white;
        }

        /* Start button (green, larger) */
        .buttons button.start {
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 14px 40px; /* Slightly larger padding */
            font-size: 18px; /* Slightly larger text */
        }
        .buttons button.start:hover {
            background-color: #88fc3f;
            transform: translateY(-2px);
            color: black;
        }
        .buttons button.start:active {
            background-color: #4CAF50;
            color: white;
        }

        /* Animated dark gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(-45deg, #1e1e1e, #2a2a2a, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #ccc;
        }

        /* Background animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticles 5s infinite;
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Game Name</h1>
    <div class="container">
        <div class="box">
            <h2>
                <div class="status-light" id="status-light"></div>
                <span id="server-status-text">Server is offline</span>
            </h2>
            <div class="input-group">
                <label for="server-address">IP Address and Port</label>
                <input type="text" id="server-address">
                <label for="server-password">Password</label>
                <input type="password" id="server-password">
            </div>
            <button class="save">Save</button>
        </div>

        <div class="box">
            <h2>Game Settings</h2>
            <button class="modules">Change Modules</button>
            <button class="delete">Delete Game</button>
        </div>

        <div class="box">
            <h2>Players Connected</h2>
            <div>Online: <span id="online-players">2</span> / <span id="total-players">6</span></div>
            <div class="player-list" id="player-list">
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Player One</span>
                </div>
                <div class="player">
                    <div class="status-light" style="background-color: green;"></div>
                    <span>Player Two</span>
                </div>
            </div>
            <div>Player Limit: <span id="player-limit">0</span></div>
        </div>
    </div>

    <div class="buttons">
        <button class="return">Return</button>
        <button class="start">Start</button>
    </div>

    <script>
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${3 + Math.random() * 5}s`;
            }
        }
        createParticles();
    </script>
</body>
</html>
